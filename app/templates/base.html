<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
	{% block style %}
	{% endblock style %}
	</style>
</head>
<body>
{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link active" href="{% url 'account_logout' %}">Logout</a>
			</li>
		{% else %}
			<li class="nav-item">
				<a class="nav-link active" href="{% url 'account_signup' %}?next={{ request.path }}">Sign up</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="{% url 'account_login' %}?next={{ request.path }}">Login</a>
			</li>
		{% endif %}
    {% block content %}
    {% endblock content %}

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	{% block js %}
	{% endblock js %}
</body>
</html>
